<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Pro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" value="C" onClick="display.value = '' " class="operator-btn">
                    <input type="button" value="DE" onClick="display.value = display.value.toString().slice(0, -1) " class="operator-btn">
                    <input type="button" value="." onClick="display.value += '.' " class="operator-btn">
                    <input type="button" value="/" onClick="display.value += '/' " class="operator-btn">
                </div>
                <div>
                    <input type="button" value="7" onClick="display.value += '7' ">
                    <input type="button" value="8" onClick="display.value += '8' ">
                    <input type="button" value="9" onClick="display.value += '9' ">
                    <input type="button" value="*" onClick="display.value += '*' " class="operators">
                </div>
                <div>
                    <input type="button" value="4" onClick="display.value += '4' ">
                    <input type="button" value="5" onClick="display.value += '5' ">
                    <input type="button" value="6" onClick="display.value += '6' ">
                    <input type="button" value="-" onClick="display.value += '-' " class="operators">
                </div>
                <div>
                    <input type="button" value="1" onClick="display.value += '1' ">
                    <input type="button" value="2" onClick="display.value += '2' ">
                    <input type="button" value="3" onClick="display.value += '3' ">
                    <input type="button" value="+" onClick="display.value += '+' " class="operators">
                </div>
                <div>
                    <input type="button" value="00" onClick="display.value += '00' ">
                    <input type="button" value="0" onClick="display.value += '0' ">
                    <input type="button" value="=" onClick="display.value = eval(display.value)" class="equal operators">
                </div>
                <a href="https://eugen-c-vladoi.web.app/donate.html" target="_blank" type="button" class="donate">Donate</a>
                <a href="https://eugen-c-vladoi.web.app" target="_blank" class="copyright">Â© 2024 - All Rights Reserved.</a>
            </form>
        </div>
    </div>
</body>
</html
